backend:
  name: git-gateway
  branch: master

media_folder: static/assets
public_folder: assets

collections:
  - name: product
    label: Product
    folder: product
    create: true
    fields:
      - { name: setID, label: setID }
      - { name: path, label: Path }
      - { name: title, label: Title }
      - { name: date, label: Date, widget: date }
      - { name: description, label: Description, widget: "string" }
      - { name: price, label: Price, widget: "string" }
      - { name: image, label: Image, widget: "image" }
      - { name: altText, label: Alt Text, widget: "string" }
      - { name: weight, label: Weight, widget: "string" }
      - { name: dimensions, label: Dimensions, widget: "string" }
      - { name: materials, label: Materials, widget: "string" }
      - { name: OtherInfo, label: Other info, widget: "string" }